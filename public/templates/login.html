<h3 align="center">Cancer Registry Project</h3>
<div class="container">
    <div class="text-center">
     <img  width="150" height="150" style="margin:0 auto" class="img-responsive" src="img/Tata_Memorial_Hospital_Logo.png"/>
    </div>
    <h5 align="center"> Tata Memorial Centre, Mumbai</h5>
    <h5 align="center"> Nargis Dutt Memorial Cancer Hospital, Barshi </h5>
 </div>
    <br/>
    <div class="container" ng-controller="LoginController">
		<div class="row">

			<div class="col-md-4 col-md-offset-4 panel panel-default">

				<h3 align="center" class="margin-base-vertical">Login</h3>

				<form  ng-submit="login()" class="margin-base-vertical" >
          <p class="input-group ">
						<span class="input-group-addon"><span class="icon-user"></span></span>
						<input ng-model="loginData.username" type="text" required class="form-control input-lg" name="username" placeholder="username" />
					</p>

          <p class="input-group ">
						<span class="input-group-addon"><span class="icon-lock"></span></span>
						<input ng-model="loginData.password" type="password" required class="form-control input-lg" name="password" placeholder="password" />
					</p>

          <br/>

					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Get In</button>
					</p>
				</form>

			<!--	<div class="margin-base-vertical">
